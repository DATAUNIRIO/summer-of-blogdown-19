# netlify.toml file


```r
file.create("netlify.toml")
```

--

Open, then copy &amp; paste:

```js

[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.55.6"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  
[context.branch-deploy.environment]
  HUGO_VERSION = "0.55.6"
  
[context.deploy-preview.environment]
  HUGO_VERSION = "0.55.6"
```

# ✨ Quiz! ✨

--

Using continuous deployment, do you need to serve site before committing to GitHub?


--
&lt;br&gt;
Answer: Yes, because Hugo doesn't understand R Markdown.

Generally: 

`mypost.Rmd` ➡️ `mypost.html`

`mypost.Rmarkdown` ➡️ `mypost.md`
