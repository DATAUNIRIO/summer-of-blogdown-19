---
title: "Pre-workshop setup"
---



<p>Generally, you need to have the following set up on your local computer:</p>
<ul>
<li>R</li>
<li>RStudio</li>
<li>GitHub via RStudio (can you push/pull from RStudio to a remote GitHub repository? if yes, you are good to go!)</li>
</ul>
<p>For more help/instructions, please see <a href="http://arm.rbind.io/prework/local/">this link</a>.</p>
